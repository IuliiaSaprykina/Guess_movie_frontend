<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamePage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script defer src="gamePage.js"></script>
    <title>Guess movie by picture</title>
</head>
<body>
    <div id="buttons">
        <div class="your-score"></div>
        <button class="item" id="main-page">Main Page</button>
        <button class="item" id="fantasy">Start</button>
    </div>
    <div class="d-flex flex-nowrap bd-highlight" id="progress-container">
        <div class="order-2 p-2 bd-highlight" id="progress"></div>
        <div class="order-1 p-2 bd-highlight" id="countdown"></div>
    </div>
    <div class="container">
        <div id="question-container" class="hide">
            <div class="movie-img"></div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn-a">Answer A</button>
                <button class="btn-b">Answer B</button>
                <button class="btn-c">Answer C</button>
                <button class="btn-d">Answer D</button>
            </div>
        </div>
    </div>
    <div class="hide" id="finish-container">
        <button class="item" id="register">Register</button>
        <button class="item" id="start-again">Start Again</button>
        <div class="item" id="score-container">
            <h1>Champions:</h1>
            <ol>

            </ol>
        </div>
    </div>
    <script src="gamePage.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
