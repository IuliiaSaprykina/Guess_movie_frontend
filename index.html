<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1 class="display-1 text-center">Guess Movie By Picture</h1>
    <div class="input-group">
        <div class="login">
            <!-- <h2>Log in</h2> -->
            <form action="#">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="float">Login</button>
            </form>
            <button class="create-new-user-button">Create new account</button>
            <button class="play-button">Play without registration</button>
            <p class="login-error"></p>
        </div>
    </div>
    <div class="input-group">
        <div class="new-user-form">
            <!-- <h2>Create a new account</h2> -->
            <form action="#">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="submit-new-user">Submit</button>
            </form>
            <button class="login-button">Log in</button>
            <button class="play-button">Play without registration</button>
            <p class="user-error"></p>
        </div>
    </div>

</html>
